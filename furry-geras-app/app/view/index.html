<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>

<body>
    <div>
        <div class='center'>
            <div class='title'>Chupa chups Recognizer (0.0.2)</div>
            <div class='content'>
                <div class='no-display'>
                    <input id='file-input' class='no-display' type='file' name='file' accept='video/*' onchange='showPicked(this)'>
                </div>
                <button class='choose-file-button' type='button' onclick='showPicker()'>Select Video</button>
                <div class='upload-label'>
                    <label id='upload-label'>No file chosen</label>
                </div>
                <div>
                    <img id='image-picked' class='no-display' alt='Chosen Video' height='200'>
                </div>
                <div class='analyze'>
                    <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
                </div>
                <div class='result-label'>
                    <label id='result-label'></label>
                </div>
            </div>
            <div>You can download sample images from:
                https://drive.google.com/open?id=1nJ1ugZbJZC-KbL_jy3I9T3_04ByPmNX2
            </div>
        </div>
    </div>
</body>

</html>
